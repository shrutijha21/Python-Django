<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <ul>
        {% for profile in profiles %}
        {% comment %} profiles is the keyname specified in view class {% endcomment %}
            <li>
                <img src="{{ profile.image.url }}"
                {% comment %} image is variable in model {% endcomment %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
